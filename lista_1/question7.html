<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 7</title>
</head>
<body>
    <script>
        var data = prompt("Digite uma data qualquer:");
        var dia = data.split('/')[0];
        var mes = data.split('/')[1];
        var ano = data.split('/')[2];

        const meses = {
            '01': 'Janeiro',
            '02': 'Fevereiro',
            '03': 'Março',
            '04': 'Abril',
            '05': 'Maio',
            '06': 'Junho',
            '07': 'Julho',
            '08': 'Agosto',
            '09': 'Setembro',
            '10': 'Outubro',
            '11': 'Novembro',
            '12': 'Dezembro'
        }

        for (var key in meses) {
            if (mes == key) {
                document.write(`${dia} de ${meses[key]} de ${ano}`);
            }
        }
    </script>
</body>
</html>
