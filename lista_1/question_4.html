<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questão 4</title>
</head>
<body>
    <script>
        let regiao = prompt("Digite a região (1-Sul, 2-Sudeste, 3-Centro-oeste): ");
        let qntPecas = prompt("Digite o número de peças: ");
        let distancia = prompt("Digite a distância em quilômetros: ");
        let desejaRastreamento = prompt("Deseja rastreamento (S-Sim e N-Não)?");
        var valorLitro = 6.6
        let taxaRastreamento = 0;
        let valorPorPeca = 0;
        let desconto = 0;
        let totalPecas = 0;

        if (desejaRastreamento.toUpperCase() === "S") {
            taxaRastreamento = 200;
        }
    
        if (regiao === "1") {
            valorPorPeca = 1;
            desconto = 0.1;
        } 
        else if (regiao === "2") {
            valorPorPeca = 1.2;
            desconto = 0.12;
        } 
        else if (regiao === "3") {
            valorPorPeca = 1.3;
            desconto = 0.13;
        }
    
        if (qntPecas > 1000) {
            let resto = qntPecas - 1000;
            let pecasComDesconto = resto * (valorPorPeca - valorPorPeca * desconto);
            let pecasNormal = 1000 * valorPorPeca;
            totalPecas = pecasComDesconto + pecasNormal;
        } 
        else {
            totalPecas = qntPecas * valorPorPeca;
        }
        
        let valorFreteQuilometro = distancia / 4 * valorLitro;
        let totalFrete = totalPecas + valorFreteQuilometro + taxaRastreamento;
    
        document.write(`Taxa do rastreamento: R$ ${taxaRastreamento.toFixed(2)} <br>`);
        document.write(`Valor do frete pelas peças: R$ ${totalPecas.toFixed(2)} <br>`);
        document.write(`Valor do frete por quilômetro: R$ ${valorFreteQuilometro.toFixed(2)} <br>`);
        document.write(`Total do frete: R$ ${totalFrete.toFixed(2)} <br>`);

    </script>
</body>
</html>
